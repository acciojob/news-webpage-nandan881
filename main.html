<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Webpage</title>
  <style>
    /* General Styles */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    .header {
      background-color: #011e29;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Latest News Section */
    .latest-news-section {
      background-color: #011e29;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      color: white;
      border-radius: 8px;
    }

    .latest-news-section h3 {
      font-size: 1.8em;
    }

    .latest-news-section ul {
      list-style-type: none;
      padding-left: 0;
    }

    .latest-news-section li {
      margin: 10px 0;
    }

    .latest-news-section a {
      color: white;
      text-decoration: none;
    }

    .latest-news-section a:hover {
      text-decoration: underline;
    }

    /* Pictorial News Section */
    .pictorial-news-section {
      background-color: #fff;
      padding: 20px;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      border-radius: 8px;
    }

    .pictorial-news-section h2 {
      font-size: 2em;
      color: #011e29;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .image-container img {
      width: 45%;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Breaking News</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li><a href="#">Adani Group's latest update</a></li>
      <li><a href="#">France's pension reforms</a></li>
      <li><a href="#">Global stock market trends</a></li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="image-container">
      <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Adani News">
      <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="France Pension Reforms">
		<img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Delhi rain">
    </div>
  </div>

</body>
</html>
